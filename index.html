<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Gift Box</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // Hàm mở tab mới với delay
    function openGiftWithDelay(url, delay) {
      setTimeout(() => {
        window.open(url, '_blank'); // Mở tab mới sau khi delay
      }, delay); // Thời gian delay tính bằng milliseconds
    }
  </script>
</head>
<body>
  <audio id="background-music" autoplay loop style="display: none;" muted>
    <source src="jingle-bells-christmas-holidays-celebration-background-intro-theme-265841.mp3" type="audio/mpeg">
    <source src="jingle-bells-christmas-holidays-celebration-background-intro-theme-265841.ogg" type="audio/ogg">    
  </audio>
  <script>
    document.body.addEventListener('click', () => {
      const audio = document.getElementById('background-music');
      audio.muted = false; // Bỏ tắt tiếng
      audio.play();
    });
  </script>
  
  <div class="snow"></div>
  <h1>Open the box! <br>🎄🎅🏻🎄</h1>
  <div class="container">
    <div class="gift-box" onclick="this.classList.toggle('open')">
      <div class="lid">
        <img src="bow2.png" alt="Nơ" class="bow-image">
      </div>
      <div class="ribbon"></div>
      <div class="ribbon-horizontal"></div>
      <div class="content">Surprise 1! 🎈</div>
    </div>
    <div class="gift-box" onclick="this.classList.toggle('open')">
      <div class="lid">
        <img src="bow9.png" alt="Nơ" class="bow-image">
      </div>
      <div class="ribbon"></div>
      <div class="ribbon-horizontal"></div>
      <div class="content">Surprise 2! 🎁</div>
    </div>
    <div class="gift-box" onclick="this.classList.toggle('open')">
      <div class="lid">
        <img src="bow10.png" alt="Nơ" class="bow-image">
      </div>
      <div class="ribbon"></div>
      <div class="ribbon-horizontal"></div>
      <div class="content">Surprise 3! 🎊</div>
    </div>
    <div class="gift-box" onclick="this.classList.toggle('open'); openGiftWithDelay('https://www.flaticon.com/free-icon/christmas-wreath_3858893?term=wreath+bow&page=1&position=72&origin=search&related_id=3858893', 800);">
      <div class="lid">
        <img src="bow8.png" alt="Nơ" class="bow-image">
      </div>
      <div class="ribbon"></div>
      <div class="ribbon-horizontal"></div>
    </div>
  </div>
</body>
</html>
